<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2 Javasript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Bài tập 1: Quản Lý Tuyển Sinh</h3>
        <div class="list">
            <div class="col-4">
                <label>Điểm chuẩn của hội đồng</label>
                <input class="form-control" id="diemChuan" placeholder="Nhập vào điểm chuẩn">
            </div>
            <div class="row form-group">
                <div class="col-4">
                    <label>Điểm môn thứ 1</label>
                    <input class="form-control" id="diemMon1" placeholder="Nhập điểm môn thứ 1">
                </div>
                <div class="col-4">
                    <label>Điểm môn thứ 2</label>
                    <input class="form-control" id="diemMon2" placeholder="Nhập điểm môn thứ 2">
                </div>
                <div class="col-4">
                    <label>Điểm môn thứ 3</label>
                    <input class="form-control" id="diemMon3" placeholder="Nhập điểm môn thứ 3">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-4 mt-3 form-group">
                    <label>Khu vực</label>
                    <select class="form-select form-control" name="" id="khuVuc">
                        <option value="">Chọn khu vực</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="col-4 mt-3 form-group">
                    <label>Đối tượng</label>
                    <select class="form-select form-control" name="" id="doiTuong">
                        <option value="">Chọn đối tượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-danger mt-3" id="ketQua">Kết quả</button>
            <div class="alert alert-primary mt-3" id="inNoiDung"></div>
        </div>
        <hr>
        <h3>Bài tập 2:Tính Tiền Điện</h3>
        <div class="list1">
            <div class="col-4 mt-3">
                <label>Họ và Tên</label>
                <input class="form-control" id="nhapHoTen" placeholder="Nhập Họ Tên">
            </div>
            <div class="col-4 mt-3">
                <label>Số Điện</label>
                <input class="form-control" id="nhapSoDien" placeholder="Nhập Số Điện">
            </div>
            <button class="btn btn-danger mt-3" id="tinhSoDien">Tính Số Điện</button>
            <div class="alert alert-primary mt-3" id="outPut"></div>
        </div>
        <hr>
        <h3>Bài tập 3:Tính Thuế Thu Nhập Cá Nhân</h3>
        <div class="list2">
            <div class="row">
                <div class="col-4 mt-3">
                    <label>Họ và Tên</label>
                    <input class="form-control" id="hoTen" placeholder="Nhập Họ Tên">
                </div>
                <div class="col-4 mt-3">
                    <label>Nhập Tổng Thu Nhập Năm</label>
                    <input class="form-control" id="tongThuNhapNam" placeholder="Input Tổng Thu Nhập Năm">
                </div>
                <div class="col-4 mt-3">
                    <label>Số Người Phụ Thuộc</label>
                    <input class="form-control" id="soNguoiPhuThuoc" placeholder="Input Số Người Phụ Thuộc">
                </div>
            </div>
            <button class="btn btn-danger mt-3" id="tinhThue">Tính Thuế</button>
            <div class="alert alert-primary mt-3" id="outPut1"></div>
        </div>
        <hr>
        <h3>Bài tập 4:Tính Tiền Cáp</h3>
        <div class="list3">
            <div class="row">
                <div class="col-4 mt-3">
                    <label>Mã Khách Hàng</label>
                    <input class="form-control" id="maKH" placeholder="Nhập Mã Khách Hàng">
                </div>
                <div class="col-4 mt-3 form-group">
                    <label>Khách hàng</label>
                    <select class="form-select form-control" name=""  id="customerType" onchange="checkUser()">
                        <option value="">Chọn loại khách hàng</option>
                        <option value="nhaDan">Nhà dân</option>
                        <option value="doanhNghiep">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="col-4 mt-3" id="ketNoi" style="display:none;">
                    <label>Số Kết Nối</label>
                    <input class="form-control" id="soKetNoi" placeholder="Nhập Số Kết Nối">
                </div>
                <div class="col-4 mt-3">
                    <label>Số Kênh Cao Cấp</label>
                    <input class="form-control" id="soKenh" placeholder="Nhập Số Kênh Cao Cấp">
                </div>
            </div>
            <button class="btn btn-danger mt-3" id="tinhTienCap">Tính Tiền Cáp</button>
            <div class="alert alert-primary mt-3" id="inTienCap"></div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script src="./checkUser.js"></script>
</body>

</html>
